<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple D3 Dev Env</title>
<script type="text/javascript" src="d3.v3.min.js"></script>
<script type="text/javascript" src="jquery.min.js"></script>





</head>
<body>

<style>
.cross {
    width: 57px;
    height: 57px;
    position: relative;
    margin: 0;
    padding: 0;
    border: 0px solid #ccc;
}

.cross:after{
    content: "";
    display: block;
    position: absolute;
    top: 0px;
    left: 26px;
    width: 2px;
    height: 100%;
    background-color: black;
}

.cross:before {
    content: "";
    display: block;
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: black;
    top: 26px;
    left: 0;
}

.mycenter{
  /**样式的名字 对应class=xxx**/
width:200px;/**宽度**/
height:100px;/**高度**/
position:absolute;/**绝对定位**/
left:50%;/**左边50%**/
top:50%;/**顶部50%**/
margin-top:-50px;/**上移-50%**/
margin-left:-100px;/**左移-50%**/
}

.mycontainer
  {

    margin: 0 auto;
    position: relative;
    display:flex;
    justify-content:center;
    align-items:center;

    display: none;


  }

.shape0
  {

    position: absolute;

    height:56px;

    width:56px;

    background:blue;

}

.shape1
  {

    position: absolute;

    height:113px;

    width:113px;

    background:blue;

}

.shape2
  {

    position: absolute;

    height:170px;

    width:170px;

    background:blue;

}

.shape3
  {

    position: absolute;

    height:226px;

    width:226px;

    background:blue;

}

.shape4
  {

    position: absolute;

    height:283px;

    width:283px;

    background:blue;

}

.shape5
  {

    position: absolute;

    height:340px;

    width:340px;

    background:blue;

}

.shape6
  {

    position: absolute;

    height:396px;

    width:396px;

    background:blue;

}
</style>

<script type="text/javascript">
  
  setTimeout(function(){
   document.getElementById('cross').style.visibility = 'hidden'; 
   document.getElementById('mycontainer').style.display = 'block';
}, 500);


  $(document).ready(function(){
    var i = 1;

    $('#mycontainer').live('click', function(e) {  
        var new_class_name = 'shape'+i;
        console.log(new_class_name)
        $("#mysquare").attr('class', new_class_name);
        i = i + 1;
        if (i == 7) {
          // 代表本次结束
          location.href = 'i1star.html';
        }

    });
});


</script>


<div class="mycenter">

  <div class="cross" id="cross"></div>
  <div  class="mycontainer" id="mycontainer" >

         <div class="shape0" id="mysquare"></div>

  </div> 


</div>



</body>
</html>
