<!--index.html-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple D3 Dev Env</title>
<script type="text/javascript" src="d3.v3.min.js"></script>
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
<script type="text/javascript">
  
  setTimeout(function(){
   document.getElementById('cross').style.visibility = 'hidden'; 
}, 500);

</script>



</head>
<body>

<style>
.cross {
    width: 57px;
    height: 57px;
    position: relative;
    margin: 0;
    padding: 0;
    border: 0px solid #ccc;
}

.cross:after{
    content: "";
    display: block;
    position: absolute;
    top: 0px;
    left: 26px;
    width: 2px;
    height: 100%;
    background-color: black;
}

.cross:before {
    content: "";
    display: block;
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: black;
    top: 26px;
    left: 0;
}

.mycenter{
  /**样式的名字 对应class=xxx**/
width:200px;/**宽度**/
height:100px;/**高度**/
position:absolute;/**绝对定位**/
left:50%;/**左边50%**/
top:50%;/**顶部50%**/
margin-top:-50px;/**上移-50%**/
margin-left:-100px;/**左移-50%**/
}

</style>


<div class="mycenter">

  <div class="cross" id="cross"></div>

</div>



</body>
</html>
