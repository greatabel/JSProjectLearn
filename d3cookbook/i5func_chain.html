<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Selection Iteration</title>
<script type="text/javascript" src="d3/d3.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css"></script>
</head>


<body>

<script type="text/javascript">
    var body = d3.select("body"); // <-- A

    body.append("section") // <-- B
            .attr("id", "section1") // <-- C
          .append("div") // <-- D
              .attr("class", "blue box") // <-- E
          .append("p") // <-- F
              .text("dynamic blue box"); // <-- G

    body.append("section")
            .attr("id", "section2")
          .append("div")
              .attr("class", "red box")
          .append("p")
              .text("dynamic red box");
</script>

</body>
</html>
